; print_barcode [0/1] Отключает и включает печать этикетки
; tricolor_used = 1 [0/1] Выключить или включить финальную печать этикетки с QR кодом всех телеков на паллете в момент закрытия
; printer_name = GODEX G300 Название принтера как в винде. Что бы отключить принтер оставьте текст NO
; program_job_type = 0 - Режим создания паллет, 1 - Режим просто просмотра паллеты
; current_assembled_line = Текущая производственная линия. Что бы не задублировать паллеты!

; pallet_max_places = 18 Количество мест на паллете
; pallet_auto_complete = 0 - Выключено автозавершение паллета(пометка в базу о полной готовности), 1 - Включено автозавершение
; pallet_template = Шаблон паллета
; pallet_auto_complete_window = Окно показа автозавершения паллета. 0 - Выключено, 1 - Включено

; tv_template = Шаблон телевизора
; tv_repeat_error_type = Тип сообщения о повторе телевизора. 0 - Окно с подтверждением, 1 - Просто сообщение в чат

